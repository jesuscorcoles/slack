<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="fond">
    <header>
     <nav>
        <div  class="cab">
          <div>
            <img class="cab__logo" src="img/2560px-Slack_Technologies_Logo.png" alt="">
          </div>

          <div>      
           <img class="cab__hmenu" src="img/Hamburger_icon.png" alt="menu">
          </div> 
        </div>
     </nav>
    </header>
    <main>
      <div class="b-ground">
       <div>
        <h1 class="prim-tx prim-tx--color">Un buen trabajo en equipo comienza con una sede digital <span class="prim-tx prim-tx--yell">sede digital</span></h1>
        <div>
          <p class="prim-tx prim-tx--color">Reunir a todos tus compañeros, herramientas y comunicación en un mismo lugar te permitirá trabajar de manera más rápida y eficiente que nunca.</p>
        </div>
        <div class="butt">
          <button class="butt--bot"><a class="butt--font" href="/"><p>consigue slack para iOS</p></a></button>
        </div>
        <div>
          <img class="show" src="img/movil-desktop.png" alt="muestra movil-desktop">
        </div>
       </div>
      </div>
    </main>
  </div>
</body>
</html>
